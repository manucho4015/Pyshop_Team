{% extends 'base.html' %}

{% block title %}
Login Page
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<style>
    body {
  background-image: url('https://cdn.pixabay.com/photo/2017/07/08/19/55/plate-2485476_1280.jpg');
    }
</style>
<h1 style="color:white">Login Page</h1>
<form method="post" class="form-group">
    {% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="col-sm-3 offset-sm-3">
                {{ form|crispy }}
                <p style="color:white">Don't have an account? Create one <a href="/registration">here</a></p>
                <button type="submit" class="btn btn-dark">LOGIN</button>
            </div>
        </div>
    </div>

</form>
{% endblock %}
